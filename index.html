<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>CrimsonMaps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>
    var map
    
function initialize() {
  var myLatlng = new google.maps.LatLng(33.75294,-84.40176);
  var mapOptions = {
    zoom: 15,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  }
  
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

}

google.maps.event.addDomListener(window, 'load', initialize);

    var ref = new Firebase('https://crimsonmap.firebaseio.com');
 
    var pointList = [];
    var heatmap;
    var count = 0;
    
    
    ref.on("value", function(snapshot) {
	  console.log(snapshot.val());
	  console.log(snapshot.numChildren());
	  snapshot.forEach(function(stuff) {
        count = count + 1;

    	console.log(stuff.child(0).val());
        console.log(stuff.key());
    	var latlngStr = stuff.child("0").val().split(",",2);
    	
		var lat = parseFloat(latlngStr[0]);
		var lng = parseFloat(latlngStr[1]);
		var glatlng = new google.maps.LatLng(lat, lng);

        pointList.push(glatlng);
        
        var name = stuff.key();
        
        //new google.maps.Marker({
        //        position: glatlng,
      	//	    map: map,
      	//	    title: name
	  	//    });
        
		
        
    	 
        
        if(count == 2528)
        {
            
            
            var pointArray = new google.maps.MVCArray(pointList);
            
            heatmap = new google.maps.visualization.HeatmapLayer({
                data: pointArray
            });

            heatmap.setMap(map);
            heatmap.set('radius', 20);
        }
        
	  
	  });
	
	}, function (errorObject) {
	  console.log("The read failed: " + errorObject.code);
	});
    
    function toggleHeatmap() {
      heatmap.setMap(heatmap.getMap() ? null : map);
    }
    
    function changeGradient() {
      var gradient = [
        'rgba(0, 255, 255, 0)',
        'rgba(0, 255, 255, 1)',
        'rgba(0, 191, 255, 1)',
        'rgba(0, 127, 255, 1)',
        'rgba(0, 63, 255, 1)',
        'rgba(0, 0, 255, 1)',
        'rgba(0, 0, 223, 1)',
        'rgba(0, 0, 191, 1)',
        'rgba(0, 0, 159, 1)',
        'rgba(0, 0, 127, 1)',
        'rgba(63, 0, 91, 1)',
        'rgba(127, 0, 63, 1)',
        'rgba(191, 0, 31, 1)',
        'rgba(255, 0, 0, 1)'
      ]
      heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
    }
    
    function changeRadius() {
        var x = parseInt(document.getElementById("radiusText").value);
        if(x > 3)
        {
            heatmap.set('radius', x);
        }
    }
    
    function changeOpacity() {
      heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
    }
    
    function changeDis() {
      heatmap.set('dissipating', heatmap.get('dissipating') ? false : true);
    }

    
    </script>
  </head>
  <body>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <b>Change radius:</b>
      <input onchange="changeRadius()" type="number" id="radiusText" value="20" style="width: 50px;" ></input>
      <button onclick="changeOpacity()">Change opacity</button>
      <button onclick="changeDis()">Change dissipating</button>
      Points: 2528, Zone: 507, Current: All Data, Filters coming soon!
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
